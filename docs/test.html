<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			body {
				margin: 0;
				padding: 0;
				height: 100vh;

				display: flex;
				align-items: center;
				justify-content: center;
			}

			.viewport {
				width: 200px;
				height: 200px;

				perspective: 8px;
				perspective-origin: 50%;
				position: relative;
				border: 1px solid #000;
			}

			.viewport::after,
			.viewport > .bottom,
			.viewport > .right,
			.viewport > .left,
			.viewport > .top {
				transform-style: preserve-3d;
				content: ' ';
				position: absolute;
				bottom: 0;
				right: 0;
				left: 0;
				top: 0;
			}

			.viewport::after {
				transform: translateZ(-8px);
				background-color: gray;
			}

			.viewport > .bottom {
				transform: rotateX(90deg) translateY(-50%);
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="viewport">
			<div class="bottom"></div>
			<div class="right"></div>
			<div class="left"></div>
			<div class="top"></div>
		</div>
	</body>
</html>
