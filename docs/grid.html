<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../dist/fable-all.min.css" />
		<title>Document</title>
	</head>
	<body class="grid center">
		<h1>Fable Accordion Example</h1>
		<div class="group">
			<div class="accordion">
				<input type="checkbox" id="a1" aria-hidden="true" />

				<header>
					<h2 class="stack">
						<button class="level grow" aria-controls="a1main" aria-expanded="false">
							<label class="grow" for="a1">Some Title</label>
						</button>
					</h2>
				</header>

				<main id="a1main">
					<p>This is some content</p>
				</main>
			</div>

			<div class="accordion stack">
				<input type="checkbox" id="a2" aria-hidden="true" />

				<header>
					<h2 class="stack">
						<button class="level" aria-controls="a2main" aria-expanded="false">
							<label class="grow" for="a2">Some Title</label>
						</button>
					</h2>
				</header>

				<main id="a2main">
					<p>This is some content</p>
				</main>
			</div>
		</div>
	</body>
</html>
