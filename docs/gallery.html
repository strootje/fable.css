			.gallery img {
				width: 100%;
				height: 100%;
				object-fit: cover;
				object-position: center;
				transition: transform 0.2s;
			}

			.gallery img:not(:target):is(:hover, :active) {
				transform: scale(125%);
			}

			img:target {
				top: 0;
				left: 0;
				position: absolute;
				width: 100vw;
				height: 100vh;
				object-fit: scale-down;
				background-color: rgba(0, 0, 0, 0.8);
				transition: none;
			}
		</style>
